<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doctor Registration</title>
<link rel="stylesheet" href="login-signup.css" />
</head>
<body>
<div class="container">
  <form id="doctorRegisterForm" class="animated-form">
    <h2>Doctor Registration</h2>
    <label for="doctorNameRegister">Full Name:</label>
    <input type="text" id="doctorNameRegister" name="doctorNameRegister" placeholder="Enter your full name" required />
    <label for="doctorEmailRegister">Email:</label>
    <input type="email" id="doctorEmailRegister" name="doctorEmailRegister" placeholder="Enter your email" required />
    <label for="doctorPasswordRegister">Password:</label>
    <input type="password" id="doctorPasswordRegister" name="doctorPasswordRegister" placeholder="Enter your password" required />
    <button type="submit" class="submit-btn">Register</button>
    <p>Already have an account? <a href="login-d.html">Login here</a></p>
  </form>
</div>
<script src="login.js"></script>
</body>
</html>
