<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Patient Registration</title>
<link rel="stylesheet" href="login-signup.css" />
</head>
<body>
<div class="container">
  <form id="patientRegisterForm" class="animated-form">
    <h2>Patient Registration</h2>
    <label for="patientNameRegister">Full Name:</label>
    <input type="text" id="patientNameRegister" name="patientNameRegister" placeholder="Enter your full name" required />
    <label for="patientEmailRegister">Email:</label>
    <input type="email" id="patientEmailRegister" name="patientEmailRegister" placeholder="Enter your email" required />
    <label for="patientPasswordRegister">Password:</label>
    <input type="password" id="patientPasswordRegister" name="patientPasswordRegister" placeholder="Enter your password" required />
    <button type="submit" class="submit-btn">Register </button>
    <p>Already have an account? <a href="login-p.html">Login here</a></p>
  </form>
</div>
<script src="login.js"></script>
</body>
</html>
