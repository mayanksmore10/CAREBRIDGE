<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doctor Login</title>
<link rel="stylesheet" href="login-signup.css" />
</head>
<body>
<div class="container">
  <form id="doctorLoginForm" class="animated-form">
    <h2>Doctor Login</h2>
    <label for="doctorEmailLogin">Email:</label>
    <input type="email" id="doctorEmailLogin" name="doctorEmailLogin" placeholder="Enter your email" required />
    <label for="doctorPasswordLogin">Password:</label>
    <input type="password" id="doctorPasswordLogin" name="doctorPasswordLogin" placeholder="Enter your password" required />
    <button type="submit" class="submit-btn">Login</button>
    <p>Don't have an account? <a href="register-d.html">Register here</a></p>
  </form>
</div>
<script src="login.js"></script>
</body>
</html>
