<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Patient Login</title>
<link rel="stylesheet" href="login-signup.css" />
</head>
<body>
<div class="container">
  <form id="patientLoginForm" class="animated-form">
    <h2>Patient Login</h2>
    <label for="patientEmailLogin">Email:</label>
    <input type="email" id="patientEmailLogin" name="patientEmailLogin" placeholder="Enter your email" required />
    <label for="patientPasswordLogin">Password:</label>
    <input type="password" id="patientPasswordLogin" name="patientPasswordLogin" placeholder="Enter your password" required />
    <button type="submit" class="submit-btn">Login</button>
    <p>Don't have an account? <a href="patient_register.html">Register here</a></p>
  </form>
</div>
<script src="login.js"></script>
</body>
</html>
